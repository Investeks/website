<head>
  <meta charset="UTF-8">

  <style>
    html,
    body {
      background-color: #101016;
      color: #2CC1EB;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      width: 100%;
    }

    .top-bar {
      width: 100%;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;

    }

    .top-bar img {
      max-width: 300px;
    }

    h1 {
      font-size: 4rem;
      margin: 15px 0;
    }

    .social-links {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      margin-bottom: 50px;
    }

    .social-links a {
      color: #2CC1EB;
      text-decoration: none;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: white;
    }
  </style>
</head>
